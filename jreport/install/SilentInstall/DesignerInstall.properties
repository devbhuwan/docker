################################################################################
# The property below is used to set browser's path for Preview Server.
# If CHOSEN_INSTALL_SET=JRDWithPreview, this variable is available.
# Otherwise, it is invalid.
# i.e.: Firefox is your browser, and installed in "D:\app\firefox\1.0.4". Then the
# content below can be like this:
# SELECTED_INSTALLED_BROWSE=D:\\app\\firefox\\1.0.4\\firefox.exe
#

