################################################################################
# USER_INSTALL_DIR is the destination you would like to install the product.
# For example, you decide to install product in "C:\JReport\Designer" on windows.
# Then the property value should be USER_INSTALL_DIR=C:\\JReport\\Designer.
# On Linux or other linux-like platforms, the path separator is forward slash.
# i.e.: USER_INSTALL_DIR=/opt/JReport/Designer
#
# Important: At least 559 MB(or 257 MB without installing preview server) disk
# space required to install JReport
# Designer.

USER_INSTALL_DIR=/usr/local/jreport/Designer

################################################################################
#
# JDK Selection
#
# This property is used to set the path of your JDK. The version of JDK should
